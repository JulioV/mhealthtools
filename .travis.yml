# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
sudo: required
before_install:
  - sudo apt-get install -y libfftw3-3 libfftw3-dev libsndfile1 libsndfile1-dev
  - R -e 'devtools::install_deps(dep = T); keras::install_keras(); devtools::install_cran("ggplot2")'
addons:
  apt:
    update: true